<!DOCTYPE html>
<html>
<head>
    <title>ukit</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/uikit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js" type="text/javascript"></script>
    <script src="../dist/js/uikit.js" type="text/javascript"></script>
</head>
<body class="ui-normalize">

<div id="app" class="container">
    <div class="row py-5 ui-column-spacing">

        <div class="col-lg-4">
            <ui-select-dropdown :value="value" info="ok" hint="Hint text here">
                Base dropdown
                <template slot="selected">{{value ? value.label : ''}}</template>
                <ui-select-option slot="options" v-for="item in options" :label="item.label" :value="item" @select="selectItem"></ui-select-option>
            </ui-select-dropdown>
        </div>

        <div class="col-lg-4">
            <ui-select-dropdown :value="value">
                Custom dropdown
                <template slot="selected">
                    {{value ? value.label : ''}}
                    <span class="ui-text--gray">- Item description</span>
                </template>
                <ui-select-option slot="options" v-for="item in options" :label="item.label" :value="item" @select="selectItem">
                    Custom {{item.label}}
                    <p class="m-0 ui-text--gray ui-text--sm">Item description for {{item.label}}</p>
                </ui-select-option>
            </ui-select-dropdown>
        </div>

        <div class="col-lg-4">
            <ui-select-dropdown :value="value" hint="Hint text text text text text text" disabled>
                Disabled dropdown
                <template slot="selected">{{value ? value.label : ''}}</template>
            </ui-select-dropdown>
        </div>

    </div>
</div>


<script>

new Vue({
    el: '#app',
    data: () => ({
        options: [
            {label: 'Option 1', id: 1},
            {label: 'Option 2', id: 2},
            {label: 'Option 3', id: 3},
            {label: 'Option 4', id: 4},
            {label: 'Option 5', id: 5},
        ],
        value: null,
    }),
    methods: {
        selectItem(value) {
            this.value = value;
        }
    },
})
</script>
</body>
</html>
